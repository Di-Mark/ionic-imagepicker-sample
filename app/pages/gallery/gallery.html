  <ion-navbar>
    <ion-title>gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-grid>
	  <ion-row *ngFor="let row of rows">

	    </ion-col>
	  </ion-row>
	</ion-grid>
</ion-content>
